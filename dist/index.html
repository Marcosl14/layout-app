<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./bundle.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./layout.css">
    <title>App</title>
</head>
<body>
    <div id="main-container">
        <div id="components-container">
            <div class="update-dom-elements">
                <label id="version-label"></label>
            </div>
            <div class="update-dom-elements">
                <div>
                    <label> Height </label>
                    <input type="number" class="update-size-input" id="update-height">
                </div>
                <div>
                    <label> Width </label>
                    <input type="number" class="update-size-input" id="update-width">
                </div>
            </div>
            <div class="update-dom-elements">
                <div>
                    <label> Create New Project </label>
                    <input type="text" id="create-new-project-input" placeholder="Project Name">
                    <button id="create-new-project-button"> Create </button>
                </div>
            </div>
            <div class="update-dom-elements">
                <div>
                    <label> Load / Remove Project </label>
                    <select id="project-names-selector"></select>
                    <div>
                        <button id="load-saved-project-button"> Load </button>
                        <button id="remove-saved-project-button"> Remove </button>
                    </div>
                </div>
            </div>
            <div class="update-dom-elements">
                <div>
                    <label> Actions </label>
                    <button id="print-css-file"> Print CSS in Console </button>
                    <button id="print-html-file"> Print HTML in Console </button>
                    <button id="search-html-file">
                        <label >Read HTML File </label>
                        <input type="file" id="html-file-input" accept=".html" readonly>
                    </button>
                    <button id="search-css-file">
                        <label >Read CSS File</label>
                        <input type="file" id="css-file-input" accept=".css" readonly>
                    </button>
                </div>
            </div>
            <div class="update-dom-elements">
                <div>
                    <label> Select Item </label>
                    <select id="select-item"></select>
                </div>
            </div>
            <div class="update-dom-elements" id="undo-remove-item-container" style="display:none;">
                <div>
                    <label> Undo Remove Last Element </label>
                    <button id="undo-remove-item-button"> Undo </button>
                </div>
            </div>
            <div draggable="true" class="dom-element dom-element-container">Div Container</div>
            <header draggable="true" class="dom-element dom-element-container">Header Container</header>
            <nav draggable="true" class="dom-element dom-element-container">Nav Container</nav>
            <main draggable="true" class="dom-element dom-element-container">Main Container</main>
            <aside draggable="true" class="dom-element dom-element-container">Aside Container</aside>
            <footer draggable="true" class="dom-element dom-element-container">Footer Container</footer>
            <form draggable="true" class="dom-element dom-element-container">Form Container</form>

            <button draggable="true" class="dom-element dom-element-button">Button</button>
            
            <input draggable="true" class="dom-element dom-element-input" value="Input">
            
            <label draggable="true" class="dom-element dom-element-label">Label</label>

            <p draggable="true" class="dom-element dom-element-label">Paragraph</p>

            <div draggable="true" class="dom-element dom-element-container">
                <select class="dom-element dom-element-input"></select>

            </div>
            
            <a draggable="true" class="dom-element dom-element-label" href="">Ancor Element</a>

            <h1 draggable="true" class="dom-element dom-element-title">Title H1</h1>
            <h2 draggable="true" class="dom-element dom-element-title">Title H2</h2>
            <h3 draggable="true" class="dom-element dom-element-title">Title H3</h3>
            <h4 draggable="true" class="dom-element dom-element-title">Title H4</h4>
            <h5 draggable="true" class="dom-element dom-element-title">Title H5</h5>
            <h6 draggable="true" class="dom-element dom-element-title">Title H6</h6>

            <image draggable="true" class="dom-element dom-element-image" src="" alt="Image"></image>

            <ol draggable="true" class="dom-element dom-element-container">Ord. List Container</ol>
            <ul draggable="true" class="dom-element dom-element-container">Unord. List Container</ul>

            <textarea draggable="true" class="dom-element dom-element-container dom-element-text-area">Text Area</textarea>

            <table draggable="true" class="dom-element dom-element-container"><td>Table Container</td></table>
        </div>
        <div id="app-container-fixed">
            <div id="app-container" class="body"></div>
        </div>
        <div id="actions-container"></div>
    </div>
</body>
</html>
